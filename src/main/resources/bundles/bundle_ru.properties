game.rules.title = Правила
game.rules.text = [scarlet]1.[] [accent]Не гриферить.[]\nНа сервере запрещено гриферить, наказание - бан.\n[scarlet]2.[] [accent]Не тратить ресурсы впустую.[]\nНе тратить ресурсы впустую, например на постройку артов на сортировщиках и процессорах, особенно в начале игры.\n[scarlet]3.[] [accent]Не строить NSFW-арты.[]\nНа сервере запрещено строить неприличные арты.\n[scarlet]4.[] [accent]Общайтесь вежливо.[]\nОбщайтесь вежливо, относитесь с уважением к другим игрокам, и не оскорбляйте друг друга.

